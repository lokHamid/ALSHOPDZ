<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <button class="profile-btn"></button>   
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab active" onclick="window.location.href='dashboard.html'">Dashboard</div>
            <div class="tab" onclick="window.location.href='products.html'">Products</div>
            <div class="tab" onclick="window.location.href='orders.html'">Orders</div>
            <div class="tab" onclick="window.location.href='users.html'">Users</div>
        </div>
        <hr class="divider">

        <div class="statistics">

            <div class="stat-card" id="total-products">
                <div class="header">
                    <h2>Total Products</h2>
                    <i class="fa-solid fa-box-archive"></i>
                </div>
                <h3 class="products-count"></h3>
            </div>

            <div class="stat-card" id="active-orders">
                <div class="header">
                    <h2>All Orders</h2>
                    <i class="fa-solid fa-shopping-cart"></i>
                </div>
                <h3 class="orders-count"></h3>
            </div>

            <div class="stat-card" id="active-users">
                <div class="header">
                    <h2>Active Users</h2>
                    <i class="fa-solid fa-users"></i>
                </div>
                <h3 class="users-count"></h3>
            </div>
        </div>


        <hr class="divider">
    </div>
    <!-- MAIN CONTENT -->
    <div class="toggle-btns-section">
        <div class="selection">
            <button class="category-btn active">Phones</button>
            <button class="category-btn">Tablets</button>
            <button class="category-btn">Laptops</button>
            <button class="category-btn">Accessories</button>
        </div>
        <hr class="divider">
        <!-- Brand Selection Section-->
        <div class="selection">
            <button class="brand-btn active">Apple</button>
            <button class="brand-btn">Samsung</button>
            <button class="brand-btn">Huawei</button>
            <button class="brand-btn">Xiaomi</button>
            <button class="brand-btn">Oppo</button>
            <button class="brand-btn">Nokia</button>
        </div>

        <hr class="divider">
    </div>
    <!-- Product Section -->

    <div class="products-grid">
        
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>
</html>
