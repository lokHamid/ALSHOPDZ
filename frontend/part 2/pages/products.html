<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/addform.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <div class="header-buttons">
                <button class="profile-btn"></button>
                <button id="openSidebar" onclick="openProductForm()" class="products-add-btn"><i class="fa fa-plus"></i>Products</button>
            </div>
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab" onclick="window.location.href='dashboard.html'">Dashboard</div>
            <div class="tab active" onclick="window.location.href='products.html'">Products</div>
            <div class="tab" onclick="window.location.href='orders.html'">Orders</div>
            <div class="tab" onclick="window.location.href='users.html'">Users</div>
        </div>
        <hr class="divider">
    </div>
    <!-- MAIN CONTENT -->
    <div class="toggle-btns-section">
        <div class="selection">
            <button class="category-btn active">Phones</button>
            <button class="category-btn">Tablets</button>
            <button class="category-btn">Laptops</button>
            <button class="category-btn">Accessories</button>
        </div>
        <hr class="divider">
        <!-- Brand Selection Section-->
        <div class="selection">
            <button class="brand-btn active">Apple</button>
            <button class="brand-btn">Samsung</button>
            <button class="brand-btn">Huawei</button>
            <button class="brand-btn">Xiaomi</button>
            <button class="brand-btn">Oppo</button>
            <button class="brand-btn">Nokia</button>
        </div>

        <hr class="divider">
    </div>
    <!-- Product Section -->

    <div class="products-grid">
        
    </div>
    <div id="productModal" style="display: none;">
        <div class="modal-box">
          <div class="close-btn" onclick="closeModal()">&times;</div>
          <div id="modalContent">Loading...</div>
        </div>
      </div>
      

    <script src="../scripts/products.js"></script>
    
</body>
</html>
