<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <div class="header-buttons">
                <button class="profile"></button>
                <button id="openSidebar" class="cart-button"><i class="fa fa-cart-shopping"></i>Cart</button>
            </div>
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab active">Dashboard</div>
            <div class="tab">Products</div>
            <div class="tab">Orders</div>
            <div class="tab">Users</div>
        </div>
        <hr class="divider">
    </div>
    <!-- MAIN CONTENT -->
    <div class="toggle-btns-section">
        <div class="selection">
            <button class="category-btn active">Phones</button>
            <button class="category-btn">Tablets</button>
            <button class="category-btn">Laptops</button>
            <button class="category-btn">Accessories</button>
        </div>
        <hr class="divider">
        <!-- Brand Selection Section-->
        <div class="selection">
            <button class="brand-btn active">Apple</button>
            <button class="brand-btn">Samsung</button>
            <button class="brand-btn">Huawei</button>
            <button class="brand-btn">Xiaomi</button>
            <button class="brand-btn">Oppo</button>
            <button class="brand-btn">Nokia</button>
        </div>
    </div>
    <!-- Product Section -->
    <hr class="divider">

    <div class="products-grid">
        <div class="product-card">
            <img src="../../assets/images/Apple-iPhone-16-Pro-hero-geo-240909_inline.jpg.large.jpg" alt="Samsung Galaxy S25 Ultra" class="product-image">
            <p class="product-brand">Apple</p>
            <label class="product-name">iPhone 16 pro max</label>
            <label class="product-desc">Build For Apple Intelligence</label>
            <hr class="card-divider">
            <p class="product-instal-price">Starting At $30/month for 24 Months</p>
            <p class="product-price">Full Price: $1,099.00</p>
            <div class="manage-btns-section">
                <button class="trash"><i class="fa-solid fa-trash"></i></button>
                <button class="trash"><i class="fa-solid fa-pen"></i></button>
            </div>
        </div>
    </div>

    <script src="../scripts/products.js"></script>
</body>
</html>
