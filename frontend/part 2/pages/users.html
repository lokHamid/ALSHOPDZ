<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
    <link rel="stylesheet" href="../styles/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <button class="profile-btn"></button>   
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab" onclick="window.location.href='dashboard.html'">Dashboard</div>
            <div class="tab" onclick="window.location.href='products.html'">Products</div>
            <div class="tab" onclick="window.location.href='orders.html'">Orders</div>
            <div class="tab active" onclick="window.location.href='users.html'">Users</div>
        </div>
        <hr class="divider">
    </div>
    <!-- MAIN CONTENT -->
    <div class="toggle-btns-section">
        <div class="selection">
            <button class="filter-btn active" data-status="all">All Users</button>
            <button class="filter-btn" data-status="active">Active</button>
            <button class="filter-btn" data-status="inactive">Inactive</button>
        </div>

        <hr class="divider">
    </div>

    <div class="orders-box">   
        <h3>Users</h3>
        <div class="grid-table">
            <!--head-->
            <div class="grid-header">
                <div class="grid-cell">ID #</div>
                <div class="grid-cell">User Name</div>
                <div class="grid-cell">Email</div>
                <div class="grid-cell">Created At</div>
                <div class="grid-cell">Status</div>
                <div class="grid-cell">Role</div>
                <div class="grid-cell">Actions</div>
            </div>
            
        </div>
        
    </div>

    <script src="../scripts/users.js"></script>
</body>
</html>
