<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/addform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add product</title>
</head>
<body>
  <div class="Main">
    <h2>Product</h2>
    <div class="components">
        <div class="ID">
            <span>Product ID</span>
            <input class="ID-input" type="text" placeholder="#ID">
            
        </div>
        <div class="devider"></div>
        <div class="Name">
            <span>Product Name</span>
            <input class="Name-input" type="text" placeholder="Product name">
            
        </div>
        <div class="devider"></div>
        <div class="Desc">
            <span>Description</span>
            <input class="Desc-input" type="text" placeholder="Description">
            
        </div>
        <div class="devider"></div>
        <div class="Categ">
            <span>Category</span>
           <div class="choices">
            <button class="choice">Phone</button>
            <button class="choice">Laptop</button>
            <button class="choice">Tablet</button>
            <button class="choice">Accessories</button>
           </div>
            
        </div>
        <div class="devider"></div>
        <div class="Brand">
            <span>Brand</span>
           <div class="Bchoices">
            <div class="bchoice">Apple</div>
            <div class="bchoice">Xiaomi</div>
            <div class="bchoice">Samsung</div>
            <div class="bchoice">Oppo</div>
            <div class="bchoice">Realme</div>
            <div class="bchoice">Redmi</div>
            <div class="bchoice">Poco</div>
            <div class="bchoice">Honor</div>
           </div>
            
        </div>
        <div class="devider"></div>
        <div class="Colors">
            <span>Colors</span>
            <div class="col-1">
            <div class="comb">
                <input class="Colors-input" type="text" placeholder="Color">
                <button class="add-color">+ Add Color</button>
            </div>
            <button class="save-color">Save</button>
        </div>
           
            
        </div>
      
        <div class="devider"></div>
        <div class="Versions">
            <span>Versions</span>
            <input id="versions" type="text" placeholder="versions">
        </div>
        
        <div class="Price">
            <span>Price</span>
            <div class="two">
           <div class="ones">
            <input id="Prices" type="text" placeholder="Price">
        </div>
            <button class="save-vers">Save</button>
        </div>
            
            
        </div>
        <div class="devider"></div>
        <h3>Variations</h3>
        <div class="Color">
            <span>Color:</span>
            <div class="colors-2">
                <div class="barier">
                    <div class="color-1"></div>
                </div>
                <div class="barier">
                    <div class="color-1"></div>
                </div>
                <div class="barier">
                    <div class="color-1"></div>
                </div>
                <div class="barier">
                    <div class="color-1"></div>
                </div>
            </div>
            
            </div>
            <div class="devider"></div>
            <div class="version-sell">
                <span>Version:</span>
                <div class="storage">
                    <div class="ram-rom">6GB/128GB</div>
                    <div class="ram-rom">8GB/128GB</div>
                    <div class="ram-rom">8GB/256GB</div>
                    <div class="ram-rom">12GB/512GB</div>
                </div>
                    
                </div>
                <div class="devider"></div>
                <div class="Quantity">
                    <span>Quantity</span>
                    <div class="qu1">
                    <input type="number" placeholder="Quantity">
                    <button class="save-var">Save Variation</button>
                </div>
                </div>
                <div class="devider"></div>
            
        
    </div>
  </div>
    
  <script src="../scripts/addform.js"></script>
</body>
</html>
