<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Log in</title>
</head>
<body>
    
    <!-- head-->

        </div>
        <div class="container">

        </div>
    </div>
    <script src="../scripts/login.js"></script>
