<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shop</title>
</head>
<body>
    <div id="sidebar" class="cart-sidebar">

        <div class="top-sidebar-section">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-btn" id="closeSidebar">&times;</button>
            </div>

            <div class="carted-products-col">
                <div class="cart-item">
                    <img src="../../assets/images/Apple-iPhone-16-Pro-hero-geo-240909_inline.jpg.large.jpg" alt="Samsung Galaxy S25 Ultra" class="cart-image">
                    <div class="cart-item-details">
                        <label class="cart-item-name">Samsung Galaxy S25 Ultra</label>
                        <label class="cart-item-quant">$1,099.00 * 3</label>
                        <label class="cart-item-total">$3,297.00</label>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="../../assets/images/Apple-iPhone-16-Pro-hero-geo-240909_inline.jpg.large.jpg" alt="Samsung Galaxy S25 Ultra" class="cart-image">
                    <div class="cart-item-details">
                        <label class="cart-item-name">Samsung Galaxy S25 Ultra</label>
                        <label class="cart-item-quant">$1,099.00 * 3</label>
                        <label class="cart-item-total">$3,297.00</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-sidebar-section">
            <div id="cart-total">
                <p>Total</p>
                <p class="price">$3,297.00</p>
            </div>
            <button class="checkout-btn" onclick="smoothNavigate('checkout.html')">
                Checkout <i class="fa-solid fa-arrow-right"></i>
              </button>
              
        </div>
    </div>

    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <div class="header-buttons">
                <button class="sign-in"><i class="fa-regular fa-user"></i>Sign in</button>
                <button id="openSidebar" class="cart-button"><i class="fa fa-cart-shopping"></i>Cart</button>
            </div>
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab " data-target="index.html">HOME</div>
            <div class="tab active">SHOP</div>
            <div class="tab" data-target="checkout.html">CHECKOUT</div>
        </div>
        <hr class="divider">
    </div>

    <h4>Category</h4>
    <div class="selection">
        <div class="select-in">
        <button class="category-btn active">Phones</button>
        <button class="category-btn">Tablets</button>
        <button class="category-btn">Laptops</button>
        <button class="category-btn">Accessories</button>
    </div>
    </div>
    <hr class="divider">
    <!-- Brand Selection Section-->
    <h4>Brand</h4>
    <div class="selection">
        <div class="select-in">
        <button class="brand-btn active">Apple</button>
        <button class="brand-btn">Samsung</button>
        <button class="brand-btn">Huawei</button>
        <button class="brand-btn">Xiaomi</button>
        <button class="brand-btn">Oppo</button>
        <button class="brand-btn">Nokia</button>
        <button class="brand-btn">Redmi</button>
        <button class="brand-btn">Realme</button>
        <button class="brand-btn">Poco</button>
        <button class="brand-btn">Honor</button>
    </div>
    </div>
    
    <hr class="divider">

    <div class="products-grid">
        
    </div>

    <footer>
        <p>&copy; 2025 ALSHOPDZ. All rights reserved.</p>
    </footer>

    <script src="../scripts/shop.js"></script>
</body>
</html>
