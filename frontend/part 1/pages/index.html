<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ALSHOPDZ</title>
</head>
<body>
    <div id="sidebar" class="cart-sidebar">

        <div class="top-sidebar-section">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-btn" id="closeSidebar">&times;</button>
            </div>

            <div class="carted-products-col">
                
            </div>
        </div>

        <div class="bottom-sidebar-section">
            <div id="cart-total">
                <p>Total</p>
                <p class="price">$0.00</p>
            </div>
            <button class="checkout-btn" onclick="smoothNavigate('checkout.html')">
                Checkout <i class="fa-solid fa-arrow-right"></i>
              </button>
              
        </div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <!-- ALSHOPDZ ICON .. SEARCH FIELD .. SIGN IN .. CART-->
        <div class="header-content">
            <img src="../../../icon-nobg.png" alt="ALSHOPDZ" class="icon">
            <div class="search-container">
                <input type="text" class="search-field" placeholder="Search The Market">
            </div>
            <div class="header-buttons">
                <button class="sign-in"><i class="fa-regular fa-user"></i>Sign in</button>
                <button id="openSidebar" class="cart-button"><i class="fa fa-cart-shopping"></i>Cart</button>
            </div>
        </div>
          
        <hr class="divider">
        <!-- NAVIGATION BAR -->
    
        <div class="nav-bar">
            <div class="tab  active">HOME</div>
            <div class="tab" data-target="shop.html">SHOP</div>
            <div class="tab" data-target="checkout.html">CHECKOUT</div>
        </div>
        <hr class="divider">
    </div>
    <!-- MAIN CONTENT -->

    <main>
        <!-- Sidebare here: only hidden on the following: checkout,-->
        <div id="sidebar" class="cart-sidebar">

            <div class="top-sidebar-section">
                <div class="cart-header">
                    <h2>Your Cart</h2>
                    <button class="close-btn" id="closeSidebar">&times;</button>
                </div>
    
                <div class="carted-products-col">
                    
                </div>
            </div>

            <div class="bottom-sidebar-section">
                <div id="cart-total">
                    <p>Total</p>
                    <p class="price">$3,297.00</p>
                </div>
                <button class="checkout-btn">Checkout <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <div id="home-ui" class="ui-section" style="display: block;">
        <h4>Recent Products</h4>
        <div class="products-grid">
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ALSHOPDZ. All rights reserved.</p>
    </footer>

    <script src="../scripts/index.js"></script>
</body>
</html>
